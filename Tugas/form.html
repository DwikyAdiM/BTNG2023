<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <form action="">
      <table>
        <tr>
          <td>Nama</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>NIM</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>Jurusan</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>Fakultas</td>
          <td>
            :
            <select>
              <option>Fakultas Ilmu Komputer</option>
              <option>Fakultas Ilmu Budaya</option>
              <option>Fakultas Teknik</option>
              <option>Fakultas Kesehatan</option>
              <option>Fakultas Ekonomi dan Bisnis</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Angkatan</td>
          <td>: <input type="text" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            :
            <label
              ><input type="radio" id="pria" name="gender" />Laki-laki</label
            >
            <label
              ><input
                type="radio"
                id="perempuan"
                name="gender"
              />Perempuan</label
            >
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>: <input type="email" /></td>
        </tr>
      </table>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="submit"><a href="biodata.html">Biodata</a></button>
    </form>
  </body>
</html>
